<body>
  <div id="info"></div>
  <script>
    window.addEventListener("storage", showInfo, false);
    function showInfo(e){
        let div = document.getElementById("info");
        div.innerHTML += "<h4>Local storage update</h4>>";
        div.innerHTML += "Key:" + e.key;
        div.innerHTML += "<br/>Old vDalue:" + e.oldValue;
        div.innerHTML += "<br/>New vDalue:" + e.newValue;
        div.innerHTML += "<br/>Url:" + e.url;
    }
  </script>
</body>

</html>
