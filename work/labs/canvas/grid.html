<!doctype html>
<html>

<head>
  <title>HTML5 API. Лабораторная работа: макетная сетка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    canvas {
      display: block;
      margin: 20px auto 0;
      border: 1px dotted #ccc;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="300"></canvas>
  <script>
    /*
     **
        ЗАДАНИЕ
        *******
        Написать функцию, которая отрисовывает макетную сетку на холсте.
        Предусмотреть возможность изменение размеров холста, ячеек сетки и цвета.
    **		
    */
    function setca(width,height,color) {
      let canvas = document.getElementById("canvas");
      let canWidth = canvas.getAttribute("width");
      let canHeight = canvas.getAttribute("height");
      let context = canvas.getContext("2d");
      context.beginPath();
      for(let x = width; x<canWidth; x += width) {
        context.moveTo(x, 0);
        context.lineTo(x, canHeight);
      }
      for(let y = height; y<canHeight; y += height) {
        context.moveTo(0, y);
        context.lineTo(canWidth, y);
      }
      context.strokeStyle = color;
      context.stroke()

    }
    setca(15,15,"red");
  </script>
</body>

</html>
